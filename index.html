<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- The sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <img src="icons/dashboard.svg" alt="dashboard icon">
                <a href="*">Dashboard</a>
            </div>
            <div class="group">
                <div class="sidebar-item">
                    <img src="icons/home.svg" alt="dashboard icon">
                    <a href="*">Home</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/profile.svg" alt="dashboard icon">
                    <a href="*">Profile</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/message.svg" alt="dashboard icon">
                    <a href="*">Messages</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/history.svg" alt="dashboard icon">
                    <a href="*">History</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/tasks.svg" alt="dashboard icon">
                    <a href="*">Tasks</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/communities.svg" alt="dashboard icon">
                    <a href="*">Communities</a>
                </div>
            </div>
            <div class="group">
                <div class="sidebar-item">
                    <img src="icons/settings.svg" alt="dashboard icon">
                    <a href="*">Settings</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/support.svg" alt="dashboard icon">
                    <a href="*">Support</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/privacy.svg" alt="dashboard icon">
                    <a href="*">Privacy</a>
                </div>
            </div>
        </div>

        <!-- The header -->
        <div class="header">
            <!-- First row -->
            <div class="row">
                <div class="group">
                    <img src="icons/search.svg" alt="search icon">
                    <input type="text">
                </div>
                <div class="group">
                    <img src="icons/bell.svg" alt="notification icon">
                    <img class="profile-image" src="images/profile.png" alt="profile image">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <!-- Second row -->
            <div class="row">
                <div class="group">
                    <img class="profile-image" src="images/profile.png" alt="profile image">
                    <div>Hi there,</div>
                    <div>Morgan Oakley (@morgan)</div>
                </div>
                <div class="group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>

        <!-- The main content section -->
        <div class="main-content">
            Main content
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- The sidebar -->
        <div class="sidebar">
            <div class="sidebar-item">
                <img src="icons/dashboard.svg" alt="dashboard icon">
                <a href="*">Dashboard</a>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-item">
                    <img src="icons/home.svg" alt="dashboard icon">
                    <a href="*">Home</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/profile.svg" alt="dashboard icon">
                    <a href="*">Profile</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/message.svg" alt="dashboard icon">

                </div>

                </div>
                <div class="sidebar-item">
                    <img src="icons/tasks.svg" alt="dashboard icon">

                </div>
                <div class="sidebar-item">
                    <img src="icons/communities.svg" alt="dashboard icon">

                </div>
            </div>
            <div class="sidebar-group">
                <div class="sidebar-item">
                    <img src="icons/settings.svg" alt="dashboard icon">
                    <a href="*">Settings</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/support.svg" alt="dashboard icon">
                    <a href="*">Support</a>
                </div>
                <div class="sidebar-item">
                    <img src="icons/privacy.svg" alt="dashboard icon">
                    <a href="*">Privacy</a>
                </div>
            </div>

        <!-- The header -->
        <div class="header">Header</div>

        <!-- The main content section -->
        <div class="main-content">Main content</div>
    </div>
</body>

</html>
